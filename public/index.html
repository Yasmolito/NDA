<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veuillez signer l'accord de non divulgation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .centered-card {
      background: #fff;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      margin: 2em auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5em;
      color: #22223b;
      letter-spacing: -0.5px;
      text-align: left;
      width: 100%;
    }
    .form-group {
      width: 100%;
      margin-bottom: 1.2em;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 0.4em;
      color: #22223b;
    }
    .form-group input[type="email"],
    .form-group input[type="text"] {
      padding: 0.8em;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 1em;
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      outline: none;
      transition: border 0.2s;
      width: 100%;
    }
    .form-group input:focus {
      border: 1.5px solid #2563eb;
    }
    .cta-btn {
      background: #22223b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9em;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s, opacity 0.2s;
      font-family: 'Inter', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      width: 100%;
      opacity: 1;
    }
    .cta-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .cta-btn:hover:not([disabled]) {
      background: #1d4ed8;
    }
    #statusMessage {
      margin-top: 1.5em;
      font-weight: 600;
      color: #22c55e;
      font-family: 'Inter', Arial, sans-serif;
    }
    #emailInstruction {
      margin-top: 1.5em;
      color: #22223b;
      font-size: 1.05em;
      font-weight: 500;
    }
    .intro-text {
      font-size: 1.05em;
      color: #22223b;
      margin-bottom: 1.5em;
      margin-top: -1em;
      text-align: left;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="centered-card">
    <form id="signatureForm">
      <h1>Signature de l'accord de non divulgation</h1>
      <p class="intro-text">Avant de poursuivre, merci de compléter les informations ci-dessous pour signer notre accord de confidentialité. Veuillez renseigner votre nom, prénom et adresse email afin de vous envoyer l'accord à signer</p>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="first_name">Prénom</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>
      <div class="form-group">
        <label for="last_name">Nom</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <button type="submit" class="cta-btn">Valider</button>
    </form>
    <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(34,34,59,0.45); z-index:1000; align-items:center; justify-content:center;">
      <div id="afterSubmitModal" style="background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(0,0,0,0.12); padding:2.5em 2em 2em 2em; max-width:350px; width:90%; display:flex; flex-direction:column; align-items:center;">
        <svg width="64" height="64" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="16" fill="#2563eb"/><path d="M16 24a4 4 0 0 1 4-4h24a4 4 0 0 1 4 4v16a4 4 0 0 1-4 4H20a4 4 0 0 1-4-4V24Z" fill="#fff"/><path d="M20 24h24v.01L32 36 20 24.01V24Z" fill="#2563eb"/></svg>
        <p id="modalMessage" style="margin: 1.5em 0 1em 0; color: #22223b; font-size: 1.1em; font-weight: 500;"></p>
        <button id="ctaBtn" class="cta-btn" disabled style="margin-top:1em;">Commencer le test</button>
      </div>
    </div>
    <div id="iframeContainer"></div>
    <div id="statusMessage"></div>
  </div>
  <script>
    let signatureRequestId = null;
    let pollingInterval = null;
    let userEmail = '';

    async function pollSignatureStatus() {
      if (!signatureRequestId) return;
      const res = await fetch(`/api/signature-status?id=${signatureRequestId}`);
      const result = await res.json();
      let data = result;
      if (typeof result.value === 'string') {
        try {
          data = JSON.parse(result.value);
        } catch (e) {
          console.error('Erreur lors de l\'analyse du statut:', result.value);
        }
      }
      if (data.status === 'done' || data.signerStatus === 'signed' || data.event === 'signature_request.done') {
        const ctaBtn = document.getElementById('ctaBtn');
        ctaBtn.disabled = false;
        ctaBtn.style.opacity = 1;
        ctaBtn.textContent = "Commencer le test";
        clearInterval(pollingInterval);
        document.getElementById('statusMessage').textContent = "Merci d'avoir signé le document.";
      }
    }

    document.getElementById('signatureForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      userEmail = form.email.value;
      document.getElementById('modalOverlay').style.display = 'flex';
      document.getElementById('signatureForm').style.opacity = 0.5;
      document.getElementById('signatureForm').style.pointerEvents = 'none';
      document.getElementById('modalMessage').textContent = `Nous vous avons envoyé un lien de signature Yousign à l'adresse e-mail ${userEmail}, veuillez signer le document pour commencer le test.`;
      const data = {
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        email: userEmail
      };
      const res = await fetch('/api/start-signature', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.error) {
        console.error("Erreur lors de l'envoi pour signature:", result.error);
        return;
      }
      signatureRequestId = result.signatureRequestId;
      if (signatureRequestId) {
        pollingInterval = setInterval(pollSignatureStatus, 5000);
      }
    });

    document.getElementById('ctaBtn').addEventListener('click', function() {
      if (!this.disabled) {
        window.location.href = 'https://app.maze.co/maze-preview/mazes/399595095';
      }
    });
  </script>
