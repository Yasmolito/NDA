<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yousign Signature Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      margin: 2em auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5em;
      color: #22223b;
      letter-spacing: -0.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input {
      padding: 0.8em;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 1em;
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #2563eb;
    }
    button, .cta-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9em;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s, opacity 0.2s;
      font-family: 'Inter', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      width: 100%;
      opacity: 1;
    }
    button[disabled], .cta-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not([disabled]), .cta-btn:hover:not([disabled]) {
      background: #1d4ed8;
    }
    #statusMessage {
      margin-top: 1.5em;
      font-weight: 600;
      color: #22c55e;
      font-family: 'Inter', Arial, sans-serif;
    }
    #emailInstruction {
      margin-top: 1.5em;
      color: #22223b;
      font-size: 1.05em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yousign Signature Request</h1>
    <form id="signatureForm">
      <input type="email" name="email" placeholder="User Email" required />
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <button type="submit">Send for Signature</button>
    </form>
    <div id="iframeContainer"></div>
    <div id="statusMessage"></div>
  </div>
  <script>
    let signatureRequestId = null;
    let pollingInterval = null;

    async function fetchAuditTrail(signatureRequestId, signerId) {
      const res = await fetch(`/api/audit-trail?signatureRequestId=${signatureRequestId}&signerId=${signerId}`);
      const auditTrail = await res.json();
      console.log('Audit trail:', auditTrail);
      // You can add further UI logic here if needed
    }

    async function pollSignatureStatus() {
      if (!signatureRequestId) return;
      const res = await fetch(`/api/signature-status?id=${signatureRequestId}`);
      const result = await res.json();
      console.log('Polling result:', result); // Debug log

      // If result.value is a string, parse it
      let data = result;
      if (typeof result.value === 'string') {
        try {
          data = JSON.parse(result.value);
        } catch (e) {
          console.error('Failed to parse result.value:', result.value);
        }
      }

      if (data.status === 'done' || data.signerStatus === 'signed' || data.event === 'signature_request.done') {
        const ctaBtn = document.getElementById('ctaBtn');
        ctaBtn.disabled = false;
        ctaBtn.style.opacity = 1;
        ctaBtn.textContent = "Commencer le test";
        clearInterval(pollingInterval);
        document.getElementById('statusMessage').textContent = "merci d'avoir sign√© le document";
      }
    }

    document.getElementById('signatureForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      // Instead of showing the modal, redirect to a new page
      const form = e.target;
      const data = {
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        email: form.email.value
      };
      const res = await fetch('/api/start-signature', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.error) {
        console.error("Error starting signature:", result.error);
        return;
      }
      // Store the signatureRequestId in sessionStorage for use on the next page
      if (result.signatureRequestId) {
        sessionStorage.setItem('signatureRequestId', result.signatureRequestId);
      }
      // Redirect to the new page
      window.location.href = 'after-signature.html';
    });
  </script>
