<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yousign Signature Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      margin: 2em auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5em;
      color: #22223b;
      letter-spacing: -0.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input {
      padding: 0.8em;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 1em;
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #2563eb;
    }
    button, .cta-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9em;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5em;
      transition: background 0.2s, opacity 0.2s;
      font-family: 'Inter', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      width: 100%;
      opacity: 1;
    }
    button[disabled], .cta-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not([disabled]), .cta-btn:hover:not([disabled]) {
      background: #1d4ed8;
    }
    #statusMessage {
      margin-top: 1.5em;
      font-weight: 600;
      color: #22c55e;
      font-family: 'Inter', Arial, sans-serif;
    }
    #emailInstruction {
      margin-top: 1.5em;
      color: #22223b;
      font-size: 1.05em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yousign Signature Request</h1>
    <form id="signatureForm">
      <input type="email" name="email" placeholder="User Email" required />
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <button type="submit">Send for Signature</button>
    </form>
    <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(34,34,59,0.45); z-index:1000; align-items:center; justify-content:center;">
      <div id="afterSubmitModal" style="background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(0,0,0,0.12); padding:2.5em 2em 2em 2em; max-width:350px; width:90%; display:flex; flex-direction:column; align-items:center;">
        <svg width="64" height="64" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="16" fill="#2563eb"/><path d="M16 24a4 4 0 0 1 4-4h24a4 4 0 0 1 4 4v16a4 4 0 0 1-4 4H20a4 4 0 0 1-4-4V24Z" fill="#fff"/><path d="M20 24h24v.01L32 36 20 24.01V24Z" fill="#2563eb"/></svg>
        <p style="margin: 1.5em 0 1em 0; color: #22223b; font-size: 1.1em; font-weight: 500;">Un email vous a été envoyé, signez le document reçu.<br>Une fois signé, cliquez sur continuer.</p>
        <button id="ctaBtn" class="cta-btn" disabled style="margin-top:1em;">J'ai signé, je commence le test</button>
      </div>
    </div>
    <div id="iframeContainer"></div>
    <div id="statusMessage"></div>
  </div>
  <script>
    let signatureRequestId = null;
    let pollingInterval = null;

    async function fetchAuditTrail(signatureRequestId, signerId) {
      const res = await fetch(`/api/audit-trail?signatureRequestId=${signatureRequestId}&signerId=${signerId}`);
      const auditTrail = await res.json();
      console.log('Audit trail:', auditTrail);
      // You can add further UI logic here if needed
    }

    async function pollSignatureStatus() {
      if (!signatureRequestId) return;
      const res = await fetch(`/api/signature-status?id=${signatureRequestId}`);
      const result = await res.json();
      console.log('Polling result:', result); // Debug log
      // Check for new format: status and signerStatus
      if (result.status === 'done' || result.signerStatus === 'signed') {
        const ctaBtn = document.getElementById('ctaBtn');
        ctaBtn.disabled = false;
        ctaBtn.style.opacity = 1;
        ctaBtn.textContent = "Commencer le test";
        clearInterval(pollingInterval);
        // Show thank you message
        document.getElementById('statusMessage').textContent = "merci d'avoir signé le document";
        // Optionally, fetch audit trail if you have signerId
        // if (result.signerId) {
        //   fetchAuditTrail(signatureRequestId, result.signerId);
        // }
      }
    }

    document.getElementById('signatureForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('modalOverlay').style.display = 'flex';
      document.getElementById('signatureForm').style.opacity = 0.5;
      document.getElementById('signatureForm').style.pointerEvents = 'none';
      const form = e.target;
      const data = {
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        email: form.email.value
      };
      const res = await fetch('/api/start-signature', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.error) {
        console.error("Error starting signature:", result.error);
        return;
      }
      signatureRequestId = result.signatureRequestId;
      if (signatureRequestId) {
        pollingInterval = setInterval(pollSignatureStatus, 5000);
      }
      console.log('Signature request:', result);
      console.log('Document upload:', result.document);
      console.log('Signer:', result.signer);
      console.log('Signature request details:', result.sigReqDetails);
    });
  </script>
</body>
</html>
